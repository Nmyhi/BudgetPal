{% extends "base.html" %}{% block content %}
<h3>Add category</h3>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
    <!-- category name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-layer-group prefix"></i>
        <input
          id="category_name"
          name="category_name"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          required
        />
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <!-- catgory logo_url -->
    <div class="row">
      <div class="input-field col s12">
        <select
          id="category_logo"
          name="category_logo"
          class="validate"
          required
        >
          <option value="" disabled selected>Choose your option</option>
          {% for category in categories %}
          <option
            value="{{ category.logo_url }}"
            name="category_logo"
            data-icon="{{ category.logo_url}}"
          >
            {{ category.logo_url}}
          </option>
          {% endfor %}
        </select>
        <label for="category_logo">Choose a category logo</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Add category<i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
