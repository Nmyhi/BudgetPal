{% extends "base.html" %}{% block content %}
<!-- Edit Saving form -->
<h3>Edit Saving</h3>
<div class="row card-panel grey darken-3">
  <form class="col s12" method="POST" action="{{ url_for('edit_saving', saving_id=expense.id) }}">
    <!-- Expense amount -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-money-bill-1 prefix light-blue-text text-darken-4"></i>
        <input id="saving_amount" name="saving_amount" value="{{ expense.amount }}" minlength="1" maxlength="25" type="text" class="validate" required />
        <label for="saving_amount">Saving amount</label>
      </div>
    </div>
    <!-- Description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-info prefix light-blue-text text-darken-4"></i>
        <input id="expense_description" name="expense_description" value="{{ expense.description }}" minlength="3" maxlength="25" type="text" class="validate" required />
        <label for="expense_description">Description</label>
      </div>
    </div>
    <!-- expense Date-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-calendar-days prefix light-blue-text text-darken-4"></i>
        <input id="expense_date" name="expense_date" value="{{ expense.expense_date }}" type="text" class="datepicker validate invalid" required="" />
        <label for="expense_date" class="">Expense Date</label>
      </div>
    </div>
    <!-- Expense Category -->
    <div class="row">
      <div class="input-field col s12">
        <select id="saving_category" name="saving_category" class="validate" required>
          <option value="" disabled>Choose your option</option>
          <!-- Display Saving category only -->
          {% for category in categories %} {% if category.name == 'Saving' %}
          <option value="{{ category.id }}" name="saving_category" data-icon="{{ url_for('static', filename=category.logo_url[7:]) }}">{{ category.name }}</option>
          {% endif %} {% endfor %}
        </select>
        <label for="saving_category">Choose a Category</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">Edit Saving<i class="fas fa-plus-square right"></i></button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
